<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ticTacToe.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <video src="ticTacToeMedia/videobg.mp4" id="background-video" muted loop autoplay></video>
      <div class="header">Tic tac toe!!!</div>
     <div id="box">
      <div class="board">
        <div class="cell bt bl"></div>
        <div class="cell bt"></div>
        <div class="cell bt br"></div>
        <div class="cell bl"></div>
        <div class="cell"></div>
        <div class="cell br"></div>
        <div class="cell bb bl"></div>
        <div class="cell bb"></div>
        <div class="cell bb br"></div>
      </div></div>
      <div class="gameInfo">
        <div class="info">X's Turn</div>
        <div><button onclick="reset()" id="reset">reset</button></div>
        <img src="ticTacToeMedia/excited.gif" alt="" />
      </div>
    </div>
    <script src="ticTacToe.js"></script>
  </body>
</html>
